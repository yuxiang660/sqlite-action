on: [push]

jobs:
  little_bee_server_test:
    runs-on: ubuntu-latest
    name: little bee server test
    steps:
      - name: Setup Env
        run: apt-get update && apt-get install -y software-properties-common && add-apt-repository ppa:longsleep/golang-backports && apt install -y golang-go && apt install -y redis-server && apt-get install -y sqlite3
      - name: Test Little Bee Server
        run: go version && redis-cli --version && sqlite3 --version
